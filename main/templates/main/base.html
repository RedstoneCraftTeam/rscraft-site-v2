<!-- myapp/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Redstone Craft（红石工艺）{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="icon" href="{% static 'rsclogo.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block extra_css %}
    {% endblock extra_css %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}
    {% endblock extra_js %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'main:index' %}"><img src="{% static 'rsclogo.png' %}" class="logo"/> Redstone Craft（红石工艺）</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="home">
                    <a class="nav-link" href="{% url 'main:index' %}">Home</a>
                </li>
                <li class="nav-item" id="download">
                    <a class="nav-link" href="{% url 'download:releases' %}">Download</a>
                </li>
                <li class="nav-item" id="contact">
                    <a class="nav-link" href="{% url 'main:contract' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
